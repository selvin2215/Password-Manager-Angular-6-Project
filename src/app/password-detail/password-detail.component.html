<section class="edit-password">
	<pwd-page-title [title]="title"></pwd-page-title>
	<div class="col-md-6 content" *ngIf="!loading">
		<pwd-add-update-form [edit]="isEdit" [editDetails]="editDetails" (SubmitDetails)="UpdatePwdDetails($event)"></pwd-add-update-form>
	</div>
	<div class="col-md-6 content" *ngIf="loading">
		<i class="fa fa-cog fa-spin"></i> Loading...
	</div>
</section>
